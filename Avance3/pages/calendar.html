	<script type='text/javascript' src='../js/fullcalendar-1.5.4/fullcalendar/fullcalendar.min.js'></script>
	<script type='text/javascript'>
		$(document).ready(function() {
		
			var date = new Date();
			var d = date.getDate();
			var m = date.getMonth();
			var y = date.getFullYear();
			
			$('#calendar').fullCalendar({
				theme: true,
				header: {
					left: 'prev,next today',
					center: 'title',
					right: 'month,agendaWeek,agendaDay'
				},
				editable: true,
				events: [
					{
						title: 'Entrega del primer avance del proyecto',
						start: new Date(y, m, d+1, 19, 0),
						end: new Date(y, m, d+1, 22, 30),
						allDay: true
					},
					{
						title: 'Cumpleaos de Leoswaldo',
						start: new Date(y, m, 25),
						end: new Date(y, m, 25),
						allDay: true
					},
					{
						title: 'Cumpleaos del Hermano de Leoswaldo',
						start: new Date(y, m, 26),
						end: new Date(y, m, 26),
						allDay: true
					}
				]
			});
			
		});

	</script>

	<style type='text/css'>
		#calendar {
			width: 850px;
			margin: 0px auto;
		}
	</style>
